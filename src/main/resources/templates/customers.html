<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Customers</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Street</th>
                    <th>House No.</th>
                    <th>Postal Code</th>
                    <th>Town</th>
                    <th>Country Code</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.street}"></td>
                    <td th:text="${customer.houseNo}"></td>
                    <td th:text="${customer.postalCode}"></td>
                    <td th:text="${customer.town}"></td>
                    <td th:text="${customer.countryCode}"></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <a href="/customers/add" class="btn btn-primary me-2">Add New Customer</a>
            <a href="/bills/create" class="btn btn-success">Create New Bill</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</body>
</html>
