<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Add New Customer</h1>

        <form th:action="@{/customers}" th:object="${customer}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Street:</label>
                <input type="text" class="form-control" id="street" th:field="*{street}" required>
            </div>
            <div class="mb-3">
                <label for="houseNo" class="form-label">House No.:</label>
                <input type="text" class="form-control" id="houseNo" th:field="*{houseNo}" required>
            </div>
            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code:</label>
                <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}" required>
            </div>
            <div class="mb-3">
                <label for="town" class="form-label">Town:</label>
                <input type="text" class="form-control" id="town" th:field="*{town}" required>
            </div>
            <div class="mb-3">
                <label for="countryCode" class="form-label">Country Code:</label>
                <input type="text" class="form-control" id="countryCode" th:field="*{countryCode}" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Customer</button>
            <a href="/customers" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</body>
</html>
